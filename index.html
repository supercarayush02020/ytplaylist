<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Category Video App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ef4444"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- CORE THEME VARIABLES --- */
        :root {
            /* Fallback/Base Day Mode */
            --bg-color: #f7f9fc;
            --card-bg: #ffffff;
            --text-color: #1f2937;
            --secondary-text: #6b7280;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.15);
            --border-color: #e5e7eb;
            --primary-accent: #ef4444; /* ASMR Default */
            --channel-icon: var(--primary-accent);
        }

        /* Night Mode Overrides (Applied to the body) */
        .night-mode {
            --bg-color: #1f2937;
            --card-bg: #374151;
            --text-color: #f3f4f6;
            --secondary-text: #9ca3af;
            --shadow-light: rgba(255, 255, 255, 0.05);
            --shadow-hover: rgba(255, 255, 255, 0.1);
            --border-color: #4b5563;
            /* Primary accent is handled by the specific theme class below */
        }
        
        /* --- UNIQUE THEMES (Applied as separate classes to the body) --- */

        /* 1. ASMR Theme (Red, Soft/Calming) */
        .theme-asmr {
            --primary-accent: #ef4444; /* Red */
        }
        .night-mode.theme-asmr {
             --primary-accent: #f87171; /* Lighter Red for dark mode contrast */
        }

        /* 2. Songs Theme (Violet/Electric, Dynamic) */
        .theme-songs {
            --primary-accent: #8b5cf6; /* Violet */
            --card-bg: linear-gradient(145deg, #ffffff, #f3f3ff); /* Subtle gradient for card */
        }
        .night-mode.theme-songs {
            --primary-accent: #c4b5fd; /* Lighter Violet */
            --card-bg: linear-gradient(145deg, #374151, #303741); 
        }

        /* 3. Podcasts Theme (Emerald Green, Bold/Professional) */
        .theme-podcasts {
            --primary-accent: #10b981; /* Emerald Green */
            --text-color: #1f2937;
        }
        .night-mode.theme-podcasts {
            --primary-accent: #6ee7b7; /* Lighter Green */
        }
        
        /* 4. Study With Me Theme (Cyan/Teal, Minimal/Focus) */
        .theme-study {
            --primary-accent: #06b6d4; /* Cyan */
            --text-color: #1f2937;
            --channel-icon: #10b981; /* Secondary color for icon */
        }
        .night-mode.theme-study {
            --primary-accent: #67e8f9; /* Lighter Cyan */
        }

        /* --- Global Styles --- */
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        h1 {
            font-weight: 800;
            margin: 0;
            color: var(--primary-accent);
            transition: color 0.3s;
        }

        /* --- Header & Controls --- */
        .header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 8px var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-container {
            position: relative;
        }

        #search-input {
            padding: 10px 15px 10px 40px;
            border-radius: 25px;
            border: 2px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            width: 250px;
            transition: border-color 0.3s, background-color 0.3s, width 0.3s;
        }

        #search-input:focus {
            border-color: var(--primary-accent);
            outline: none;
            width: 300px;
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text);
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: var(--secondary-text);
            transition: color 0.3s;
            padding: 5px;
        }

        .theme-toggle:hover {
            color: var(--primary-accent);
        }

        /* --- Tabs Navigation (NEW) --- */
        .tabs {
            display: flex;
            justify-content: center;
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0 5%;
            position: sticky;
            top: 80px; /* Below the header */
            z-index: 9;
            box-shadow: 0 2px 4px var(--shadow-light);
        }

        .tab-button {
            background: none;
            border: none;
            color: var(--secondary-text);
            padding: 15px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: color 0.3s, border-bottom 0.3s, background-color 0.3s;
            position: relative;
        }

        .tab-button:hover {
            color: var(--text-color);
        }

        .tab-button.active {
            color: var(--primary-accent);
            border-bottom: 3px solid var(--primary-accent);
        }

        .tab-button i {
            margin-right: 8px;
        }

        /* --- Content Containers --- */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* --- Video Grid --- */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 30px 5%;
        }

        /* --- Video Card --- */
        .video-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            position: relative;
            cursor: pointer; 
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-hover);
        }

        /* Thumbnail */
        .card-thumbnail-container {
            position: relative;
            aspect-ratio: 16 / 9; 
            overflow: hidden;
        }

        .card-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .video-card:hover .card-thumbnail {
            transform: scale(1.05);
        }
        
        /* Play Icon Overlay */
        .card-thumbnail-container::after {
            content: "\f04b"; /* Play icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: white;
            opacity: 0;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            padding: 15px;
            transition: opacity 0.3s;
        }

        .video-card:hover .card-thumbnail-container::after {
            opacity: 1;
        }

        .card-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
        }

        /* Content */
        .card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.15em;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 8px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical;
        }

        .card-channel {
            color: var(--secondary-text);
            font-size: 0.9em;
            font-weight: 500;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .card-channel i {
            margin-right: 5px;
            color: var(--channel-icon); /* Uses theme-specific channel icon color */
            transition: color 0.3s;
        }

        /* Button */
        .copy-button {
            background-color: var(--primary-accent);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: auto; 
        }

        .copy-button i {
            margin-right: 8px;
        }

        .copy-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 2px 4px var(--shadow-hover);
        }

        /* --- MODAL STYLES (Unchanged) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); 
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            background-color: transparent; 
            width: 90%;
            max-width: 800px; 
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .video-container {
            padding-top: 56.25%; 
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: black;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .modal-close-button {
            position: absolute;
            top: -40px;
            right: 0px;
            background: white;
            color: black;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1001;
            transition: transform 0.2s, background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close-button:hover {
            transform: rotate(90deg);
            background-color: var(--primary-accent); /* Dynamic color on hover */
            color: white;
        }

        .night-mode .modal-close-button {
            background: var(--card-bg);
            color: var(--text-color);
        }

        /* Media Queries */
        @media (max-width: 800px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 5%;
                position: static; /* Header not sticky on mobile to allow tabs to scroll */
            }
            .controls {
                width: 100%;
                justify-content: space-between;
            }
            #search-input {
                width: 100%;
                max-width: none;
            }
            #search-input:focus {
                width: 100%;
            }
            .tabs {
                position: static; /* Tabs not sticky on mobile */
                overflow-x: auto;
                justify-content: flex-start;
            }
            .tab-button {
                flex-shrink: 0;
            }
            .video-grid {
                grid-template-columns: 1fr;
                padding: 15px 5%;
            }
            .theme-toggle {
                margin-left: auto;
            }
        }
    </style>
</head>
<body class="theme-asmr">
    <div class="header">
        <h1>Video Library</h1>
        <div class="controls">
            <div class="search-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search-input" placeholder="Search current category...">
            </div>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle night and day mode">
                <i class="fa-solid fa-sun" id="theme-icon"></i>
            </button>
        </div>
    </div>

    <nav class="tabs" id="tabs-container">
        <button class="tab-button active" data-category="asmr"><i class="fa-solid fa-cloud-moon"></i> ASMR</button>
        <button class="tab-button" data-category="songs"><i class="fa-solid fa-music"></i> Songs</button>
        <button class="tab-button" data-category="podcasts"><i class="fa-solid fa-microphone"></i> Podcasts</button>
        <button class="tab-button" data-category="study"><i class="fa-solid fa-graduation-cap"></i> Study</button>
    </nav>

    <main id="main-content">
        <div class="tab-content active" id="content-asmr">
            <div class="video-grid" data-grid="asmr"></div>
        </div>
        <div class="tab-content" id="content-songs">
            <div class="video-grid" data-grid="songs"></div>
        </div>
        <div class="tab-content" id="content-podcasts">
            <div class="video-grid" data-grid="podcasts"></div>
        </div>
        <div class="tab-content" id="content-study">
            <div class="video-grid" data-grid="study"></div>
        </div>
    </main>
    
    <div class="footer-message">
        <p>End of results. Powered by local CSV data.</p>
    </div>

    <template id="video-card-template">
        <div class="video-card">
            <div class="card-thumbnail-container">
                <img src="" alt="Video thumbnail" class="card-thumbnail" data-thumb>
                <span class="card-duration" data-duration></span>
            </div>
            <div class="card-content">
                <p class="card-title" data-title></p>
                <p class="card-channel" data-channel><i class="fa-solid fa-user-astronaut"></i></p>
                <button class="copy-button" type="button" data-copy-url><i class="fa-solid fa-link"></i> Copy URL</button>
            </div>
        </div>
    </template>

    <div id="video-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button" id="modal-close"><i class="fa-solid fa-xmark"></i></button>
            <div class="video-container">
                <iframe id="video-player" width="100%" height="100%" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // --- CONSTANTS ---
        const CATEGORIES = {
            'asmr': { file: 'asmr.csv', theme: 'theme-asmr' },
            'songs': { file: 'Songs 2023.csv', theme: 'theme-songs' },
            'podcasts': { file: 'Podcasts.csv', theme: 'theme-podcasts' },
            'study': { file: 'studywithme.csv', theme: 'theme-study' }
        };
        const GRID_CONTAINERS = {};
        Object.keys(CATEGORIES).forEach(cat => {
            GRID_CONTAINERS[cat] = document.querySelector(`[data-grid="${cat}"]`);
        });

        const TEMPLATE = document.getElementById('video-card-template');
        const SEARCH_INPUT = document.getElementById('search-input');
        const THEME_TOGGLE = document.getElementById('theme-toggle');
        const THEME_ICON = document.getElementById('theme-icon');
        const TABS_CONTAINER = document.getElementById('tabs-container');
        const MODAL = document.getElementById('video-modal');
        const MODAL_CLOSE_BUTTON = document.getElementById('modal-close');
        const VIDEO_PLAYER = document.getElementById('video-player');
        
        let allData = { asmr: [], songs: [], podcasts: [], study: [] };
        let activeCategory = 'asmr'; 

        // ðŸŸ¢ PWA: Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // IMPORTANT: The path might need adjustment based on where the file is deployed
                navigator.serviceWorker.register('/service-worker.js') 
                    .then(registration => console.log('SW registered: ', registration))
                    .catch(registrationError => console.log('SW registration failed: ', registrationError));
            });
        }

        // --- MODAL UTILITIES ---
        function getVideoId(url) {
            const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function openModal(videoUrl) {
            const videoId = getVideoId(videoUrl);
            if (!videoId) return;
            
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0`;
            VIDEO_PLAYER.src = embedUrl;
            MODAL.classList.add('active');
            document.body.style.overflow = 'hidden'; 
        }

        function closeModal() {
            VIDEO_PLAYER.src = ''; 
            MODAL.classList.remove('active');
            document.body.style.overflow = 'auto'; 
        }
        
        // --- CSV PARSING ---
        /**
         * Simple custom parser for CSV data.
         * Handles titles/fields enclosed in double quotes, including embedded commas.
         * Note: Relies on the first 5 columns being Title, Video URL, Thumbnail URL, Channel Name, Duration.
         */
        function parseCSV(text) {
            const rows = text.split(/\r?\n/);
            const data = [];

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i].trim();
                if (!row) continue;

                const fields = [];
                let currentField = '';
                let inQuote = false;

                for (let j = 0; j < row.length; j++) {
                    const char = row[j];

                    if (char === '"') {
                        inQuote = !inQuote;
                    } else if (char === ',' && !inQuote) {
                        fields.push(currentField.trim());
                        currentField = '';
                    } else {
                        currentField += char;
                    }
                }
                fields.push(currentField.trim());

                if (fields.length >= 5) {
                    data.push({
                        title: fields[0],
                        videoUrl: fields[1],
                        thumbnailUrl: fields[2],
                        channelName: fields[3],
                        duration: fields[4]
                    });
                }
            }
            return data;
        }

        // --- DATA FETCHING ---
        async function fetchAllData() {
            for (const category in CATEGORIES) {
                const { file } = CATEGORIES[category];
                try {
                    const response = await fetch(file);
                    if (!response.ok) {
                        throw new Error(`Failed to load ${file}: ${response.statusText}`);
                    }
                    const text = await response.text();
                    allData[category] = parseCSV(text);
                    console.log(`Loaded ${allData[category].length} videos for ${category}`);
                } catch (error) {
                    console.error(`Error loading data for ${category}:`, error);
                    // Display error message in the respective grid
                    GRID_CONTAINERS[category].innerHTML = `<p style="color: var(--primary-accent); text-align: center;">Error: Could not load data from '${file}'.</p>`;
                }
            }
            // Once all data is loaded, render the initial active tab
            renderVideos(activeCategory, allData[activeCategory]);
        }

        // --- RENDERING & SWITCHING ---
        function renderVideos(category, videos) {
            const grid = GRID_CONTAINERS[category];
            grid.innerHTML = ''; // Clear existing content
            
            videos.forEach((video, index) => {
                const delay = index * 0.05; 
                const card = TEMPLATE.content.cloneNode(true).querySelector('.video-card');
                card.style.animationDelay = `${delay}s`;

                // Event listener to open the modal
                card.addEventListener('click', () => openModal(video.videoUrl));

                // Populate elements
                card.querySelector('[data-title]').textContent = video.title;
                card.querySelector('[data-channel]').innerHTML = `<i class="fa-solid fa-user-astronaut"></i> ${video.channelName}`;
                card.querySelector('[data-thumb]').src = video.thumbnailUrl;
                card.querySelector('[data-duration]').textContent = video.duration;

                // Copy URL Button logic
                const copyButton = card.querySelector('[data-copy-url]');
                copyButton.onclick = (e) => {
                    e.stopPropagation(); // Prevent modal from opening
                    
                    navigator.clipboard.writeText(video.videoUrl).then(() => {
                        const originalText = copyButton.innerHTML;
                        copyButton.innerHTML = '<i class="fa-solid fa-check"></i> Copied!';
                        copyButton.style.backgroundColor = 'green';
                        setTimeout(() => {
                            copyButton.innerHTML = originalText;
                            copyButton.style.backgroundColor = ''; 
                        }, 1500);
                    }).catch(err => {
                        console.error('Could not copy text: ', err);
                    });
                };

                grid.appendChild(card);
            });
            
            if (videos.length === 0) {
                grid.innerHTML = '<p style="text-align: center; width: 100%; color: var(--secondary-text);">No videos found matching your search criteria.</p>';
            }
        }
        
        function switchCategory(newCategory) {
            if (activeCategory === newCategory) return;

            // 1. Update active tab button
            document.querySelector(`.tab-button[data-category="${activeCategory}"]`).classList.remove('active');
            document.querySelector(`.tab-button[data-category="${newCategory}"]`).classList.add('active');

            // 2. Hide old content, show new content
            document.getElementById(`content-${activeCategory}`).classList.remove('active');
            document.getElementById(`content-${newCategory}`).classList.add('active');

            // 3. Update active theme on the body
            document.body.classList.remove(CATEGORIES[activeCategory].theme);
            document.body.classList.add(CATEGORIES[newCategory].theme);
            
            // 4. Update meta theme color for PWA (if supported)
            document.querySelector('meta[name="theme-color"]').setAttribute('content', getComputedStyle(document.body).getPropertyValue('--primary-accent'));


            activeCategory = newCategory;

            // 5. Clear search input and re-render
            SEARCH_INPUT.value = '';
            renderVideos(activeCategory, allData[activeCategory]);
        }


        // --- SEARCH/FILTERING ---
        function handleSearch() {
            const query = SEARCH_INPUT.value.toLowerCase().trim();
            const videos = allData[activeCategory];
            
            if (!query) {
                renderVideos(activeCategory, videos);
                return;
            }

            const filteredVideos = videos.filter(video => 
                video.title.toLowerCase().includes(query) ||
                video.channelName.toLowerCase().includes(query)
            );

            renderVideos(activeCategory, filteredVideos);
        }

        // --- THEME TOGGLE (Night/Day) ---
        function getActiveThemeColor() {
            return getComputedStyle(document.body).getPropertyValue('--primary-accent').trim();
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'night' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('night-mode');
                THEME_ICON.classList.replace('fa-sun', 'fa-moon');
            } else {
                document.body.classList.remove('night-mode');
                THEME_ICON.classList.replace('fa-moon', 'fa-sun');
            }
            // Set initial theme color for PWA
            document.querySelector('meta[name="theme-color"]').setAttribute('content', getActiveThemeColor());
        }

        function toggleTheme() {
            const isNight = document.body.classList.toggle('night-mode');
            localStorage.setItem('theme', isNight ? 'night' : 'day');
            
            // Cool icon animation
            THEME_ICON.style.transform = 'rotate(360deg)';
            THEME_ICON.style.transition = 'transform 0.4s ease-out';
            setTimeout(() => {
                THEME_ICON.classList.toggle('fa-sun', !isNight);
                THEME_ICON.classList.toggle('fa-moon', isNight);
                THEME_ICON.style.transform = 'rotate(0deg)';
            }, 200);
            
            // Update meta theme color dynamically
            setTimeout(() => {
                document.querySelector('meta[name="theme-color"]').setAttribute('content', getActiveThemeColor());
            }, 400);
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            fetchAllData();
            
            // Event Listeners
            SEARCH_INPUT.addEventListener('input', handleSearch);
            THEME_TOGGLE.addEventListener('click', toggleTheme);
            
            // Tab switching listeners
            TABS_CONTAINER.addEventListener('click', (e) => {
                const button = e.target.closest('.tab-button');
                if (button) {
                    switchCategory(button.dataset.category);
                }
            });

            // Modal Close Listeners
            MODAL_CLOSE_BUTTON.addEventListener('click', closeModal);
            MODAL.addEventListener('click', (e) => {
                if (e.target === MODAL) {
                    closeModal();
                }
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && MODAL.classList.contains('active')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
